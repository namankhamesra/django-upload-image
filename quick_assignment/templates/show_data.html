
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 15px;
    }
    img {
        width: 50%;
    }
</style>

<body>
    <center>
        <h1>Your Details</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><center>{{userdata.first_name}}</center></td>
                    <td><center>{{userdata.last_name}}</center></td>
                    <td><center>{{userdata.email}}</center></td>
                    <td><center>{{userdata.user_name}}</center></td>
                    <td><center><img src="{{userdata.user_image.url}}" alt="image"></center></td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
